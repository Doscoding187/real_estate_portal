version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: real-estate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: real_estate_portal
      MYSQL_USER: realestate_user
      MYSQL_PASSWORD: realestate_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  # Adminer for Database Management (Optional Web UI)
  adminer:
    image: adminer
    container_name: real-estate-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  # PHPMyAdmin for Alternative Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: real-estate-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data: